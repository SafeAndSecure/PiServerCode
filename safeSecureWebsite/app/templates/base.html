<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../../static/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Material Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{ url_for('static', filename='css/demo.css') }}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="{{ url_for('static', filename='img/sidebar-1.jpg') }}">

            <div class="logo">
                <p class="simple-text">
                    ECTE350 Team 2
                </p>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html">
                            <i class="material-icons">lock</i>
                            <p>Security</p>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html">
                            <i class="material-icons">lock</i>
                            <p>Rooms</p> <!-- Room overview, trends of temperatures -->
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html">
                            <i class="material-icons">lightbulb_outline</i>
                            <p>Lighting</p>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html">
                            <i class="material-icons">group</i>
                            <p>Messaging</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                {% block navbar %}{% endblock %}
            </nav>
            {% block content %}{% endblock %}
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>

                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> ECTE350 Team 2 Smart & Secure Automated Systems
                    </p>
                </div>
            </footer>
        </div>
    </div>

</body>

    <!--   Core JS Files   -->
    <script src="../../static/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/js/material.min.js" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="../../static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../../static/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Material Dashboard javascript methods -->
    <script src="../../static/js/material-dashboard.js"></script>

    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="../../static/js/demo.js"></script>


</html>
